<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Practice</title>
    </head>
    
    <body>
        <h1>Using JavaScript</h1>
        <input type="button" value="click to enter quantity"
        onclick="promtQuantity();">

        <script>
            function promtQuantity(){
                var quantity;
                quantity = promt("Please type a quantity greater than 0");
                if (quantity <= 0){
                    alert("Quantity is not greater than 0.");
                } else {
                    alert("Thank you for entering a quantity greater than 0.");
                }
            }
        </script>
    </body>
</html>
